<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GameHub - –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ HTML –∏–≥—Ä</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --accent: #3b82f6;
            --dev-btn: #22c55e; /* –ó–µ–ª–µ–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
            --border: #ddd;
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        [data-theme="dark"] {
            --bg-color: #1b2838;
            --text-color: #c7d5e0;
            --sidebar-bg: #171a21;
            --card-bg: #16202d;
            --accent: #66c0f4;
            --border: #2a475e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: 0.3s;
        }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--accent);
        }

        .menu-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .menu-item:hover {
            background-color: rgba(0,0,0,0.05);
        }

        /* –ó–µ–ª–µ–Ω–∞—è –∫–Ω–æ–ø–∫–∞ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞ */
        .dev-btn {
            background-color: var(--dev-btn);
            color: white;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            display: none; /* –°–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }

        .dev-btn:hover {
            opacity: 0.9;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .game-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .game-status {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            background: #eee;
            color: #555;
        }

        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        /* –≠–∫—Ä–∞–Ω—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ */
        .auth-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="authScreen" class="auth-screen">
        <div class="auth-box">
            <h2 id="authTitle">–í—Ö–æ–¥</h2>
            <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
            
            <div id="devCheckboxDiv" class="hidden" style="text-align: left; margin: 10px 0;">
                <input type="checkbox" id="isDev" style="width: auto;">
                <label for="isDev">–Ø —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ –∏–≥—Ä</label>
            </div>

            <button class="btn" onclick="handleAuth()">–í–æ–π—Ç–∏</button>
            <p style="margin-top:15px; font-size: 14px; cursor: pointer; color: var(--accent);" onclick="toggleAuthMode()">
                <span id="switchAuthText">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</span>
            </p>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo">GAMEHUB</div>
        <div class="menu-item" onclick="showPage('store')">üè† –ú–∞–≥–∞–∑–∏–Ω</div>
        <div class="menu-item" onclick="showPage('library')">üìö –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞</div>
        <div class="menu-item" onclick="showPage('settings')">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        
        <div id="createGameBtn" class="dev-btn" onclick="showPage('create')">+ –°–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É</div>
        
        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border);">
            <div id="userDisplay">–ì–æ—Å—Ç—å</div>
            <button class="btn" style="background: #ef4444; margin-top: 5px;" onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>
    </div>

    <div class="main-content" id="contentArea">
        </div>

    <script>
        // --- –ë–ê–ó–ê –î–ê–ù–ù–´–• (LOCALSTORAGE) ---
        const DB = {
            getUsers: () => JSON.parse(localStorage.getItem('gh_users')) || [],
            addUser: (user) => {
                const users = DB.getUsers();
                users.push(user);
                localStorage.setItem('gh_users', JSON.stringify(users));
            },
            getGames: () => JSON.parse(localStorage.getItem('gh_games')) || [],
            addGame: (game) => {
                const games = DB.getGames();
                games.push(game);
                localStorage.setItem('gh_games', JSON.stringify(games));
            }
        };

        // --- –°–û–°–¢–û–Ø–ù–ò–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---
        let currentUser = JSON.parse(localStorage.getItem('gh_currentUser'));
        let isRegisterMode = false;

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        function init() {
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
            const savedTheme = localStorage.getItem('gh_theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);

            if (currentUser) {
                document.getElementById('authScreen').classList.add('hidden');
                updateUI();
                showPage('store');
            } else {
                // –ï—Å–ª–∏ –∏–≥—Ä –Ω–µ—Ç –≤–æ–æ–±—â–µ, —Å–æ–∑–¥–∞–¥–∏–º –ø–∞—Ä—É —Ç–µ—Å—Ç–æ–≤—ã—Ö
                if(DB.getGames().length === 0) {
                    DB.addGame({id: 1, title: "Cube Runner", author: "Admin", status: "release", desc: "–ë–µ–≥–∏ –∫—É–±–æ–º –∏ –ø—Ä—ã–≥–∞–π!"});
                    DB.addGame({id: 2, title: "Space Shooter", author: "Admin", status: "beta", desc: "–ö–æ—Å–º–∏—á–µ—Å–∫–∞—è —Å—Ç—Ä–µ–ª—è–ª–∫–∞ (–ë–µ—Ç–∞)"});
                }
            }
        }

        // --- –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---
        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('authTitle').innerText = isRegisterMode ? "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è" : "–í—Ö–æ–¥";
            document.getElementById('switchAuthText').innerText = isRegisterMode ? "–ï—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏" : "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è";
            document.getElementById('devCheckboxDiv').classList.toggle('hidden', !isRegisterMode);
        }

        function handleAuth() {
            const loginInput = document.getElementById('username').value;
            const passInput = document.getElementById('password').value;
            const isDev = document.getElementById('isDev').checked;

            if (!loginInput || !passInput) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");

            if (isRegisterMode) {
                // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                const users = DB.getUsers();
                if (users.find(u => u.login === loginInput)) return alert("–¢–∞–∫–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –µ—Å—Ç—å!");
                
                const newUser = { 
                    login: loginInput, 
                    pass: passInput, 
                    isDev: isDev, 
                    library: [] 
                };
                DB.addUser(newUser);
                loginUser(newUser);
            } else {
                // –í—Ö–æ–¥
                const users = DB.getUsers();
                const user = users.find(u => u.login === loginInput && u.pass === passInput);
                if (user) loginUser(user);
                else alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å");
            }
        }

        function loginUser(user) {
            currentUser = user;
            localStorage.setItem('gh_currentUser', JSON.stringify(user));
            document.getElementById('authScreen').classList.add('hidden');
            updateUI();
            showPage('store');
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('gh_currentUser');
            location.reload();
        }

        function updateUI() {
            document.getElementById('userDisplay').innerText = currentUser.login + (currentUser.isDev ? " (Dev)" : "");
            if (currentUser.isDev) {
                document.getElementById('createGameBtn').style.display = 'block';
            }
        }

        // --- –°–¢–†–ê–ù–ò–¶–´ ---
        function showPage(page) {
            const content = document.getElementById('contentArea');
            content.innerHTML = '';

            if (page === 'store') renderStore(content);
            if (page === 'library') renderLibrary(content);
            if (page === 'create') renderCreate(content);
            if (page === 'settings') renderSettings(content);
        }

        function renderStore(container) {
            container.innerHTML = '<h2>–ú–∞–≥–∞–∑–∏–Ω –∏–≥—Ä</h2><div class="games-grid" id="storeGrid"></div>';
            const grid = document.getElementById('storeGrid');
            const games = DB.getGames();

            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="game-title">${game.title}</div>
                    <span class="game-status">${game.status === 'beta' ? 'BETA TEST' : 'RELEASE'}</span>
                    <p style="font-size: 14px; color: #666;">–†–∞–∑—Ä–∞–±: ${game.author}</p>
                    <p>${game.desc}</p>
                    <button class="btn" onclick="addToLibrary(${game.id})">–í –±–∏–±–ª–∏–æ—Ç–µ–∫—É</button>
                `;
                grid.appendChild(card);
            });
        }

        function renderLibrary(container) {
            container.innerHTML = '<h2>–ú–æ—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞</h2><div class="games-grid" id="libGrid"></div>';
            const grid = document.getElementById('libGrid');
            const games = DB.getGames();
            
            // –ù–∞—Ö–æ–¥–∏–º –∏–≥—Ä—ã, id –∫–æ—Ç–æ—Ä—ã—Ö –µ—Å—Ç—å –≤ –±–∏–±–ª–∏–æ—Ç–µ–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            // (–í —ç—Ç–æ–π –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ –¥–æ–±–∞–≤–ª–µ–Ω—ã, 
            // –≤ —Ä–µ–∞–ª—å–Ω–æ–π –Ω—É–∂–Ω–æ –æ–±–Ω–æ–≤–ª—è—Ç—å –º–∞—Å—Å–∏–≤ library –≤ localStorage)
            
            // –£–ø—Ä–æ—Å—Ç–∏–º –¥–ª—è –¥–µ–º–æ: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ, —á—Ç–æ "—è–∫–æ–±—ã" –¥–æ–±–∞–≤–ª–µ–Ω—ã
            // –í –ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω–æ–π –≤–µ—Ä—Å–∏–∏ —Ç—É—Ç –Ω—É–∂–µ–Ω –ø–æ–∏—Å–∫ –ø–æ currentUser.library
            
            if (currentUser.library.length === 0) {
                grid.innerHTML = "<p>–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –ø—É—Å—Ç–∞. –ó–∞–π–¥–∏ –≤ –º–∞–≥–∞–∑–∏–Ω!</p>";
                return;
            }

            currentUser.library.forEach(gameId => {
                const game = games.find(g => g.id === gameId);
                if (game) {
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.innerHTML = `
                        <div class="game-title">${game.title}</div>
                        <button class="btn" style="background:#22c55e;">–ò–ì–†–ê–¢–¨</button>
                    `;
                    grid.appendChild(card);
                }
            });
        }

        function renderCreate(container) {
            container.innerHTML = `
                <h2>–°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä—ã</h2>
                <div style="background: var(--card-bg); padding: 20px; border-radius: 8px; max-width: 500px;">
                    <input type="text" id="newGameTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã">
                    <textarea id="newGameDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" style="width:100%; height:100px; margin: 10px 0; padding:10px;"></textarea>
                    
                    <label>–¢–∏–ø —Ä–µ–ª–∏–∑–∞:</label>
                    <select id="newGameType" style="padding: 10px; width: 100%;">
                        <option value="beta">–ë–µ—Ç–∞-—Ç–µ—Å—Ç (–ù—É–∂–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞)</option>
                        <option value="release">–ü–æ–ª–Ω—ã–π —Ä–µ–ª–∏–∑</option>
                    </select>
                    
                    <button class="btn" onclick="publishGame()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            `;
        }

        function renderSettings(container) {
            container.innerHTML = `
                <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
                <button class="btn" style="width: auto;" onclick="switchTheme()">–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É (–°–≤–µ—Ç–ª–∞—è/–¢–µ–º–Ω–∞—è)</button>
            `;
        }

        // --- –õ–û–ì–ò–ö–ê ---
        function addToLibrary(gameId) {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (!currentUser.library.includes(gameId)) {
                currentUser.library.push(gameId);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞—Å—Å–∏–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
                let users = DB.getUsers();
                let userIndex = users.findIndex(u => u.login === currentUser.login);
                users[userIndex] = currentUser;
                localStorage.setItem('gh_users', JSON.stringify(users));
                localStorage.setItem('gh_currentUser', JSON.stringify(currentUser));
                
                alert("–ò–≥—Ä–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞!");
            } else {
                alert("–£–∂–µ –≤ –±–∏–±–ª–∏–æ—Ç–µ–∫–µ");
            }
        }

        function publishGame() {
            const title = document.getElementById('newGameTitle').value;
            const desc = document.getElementById('newGameDesc').value;
            const status = document.getElementById('newGameType').value;

            if (!title) return alert("–í–≤–µ–¥–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ!");

            if (status === 'beta') {
                alert(`–ó–∞—è–≤–∫–∞ –Ω–∞ –ë–µ—Ç–∞-—Ç–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –∞–¥–º–∏–Ω—É (–í–∞–º –ø—Ä–∏–¥–µ—Ç –∫–æ–¥)!`);
                // –¢—É—Ç –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É "–æ–∂–∏–¥–∞–Ω–∏—è", –Ω–æ –ø–æ–∫–∞ —Å—Ä–∞–∑—É –¥–æ–±–∞–≤–∏–º
            }
            
            const newGame = {
                id: Date.now(),
                title: title,
                author: currentUser.login,
                status: status,
                desc: desc
            };

            DB.addGame(newGame);
            alert("–ò–≥—Ä–∞ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞!");
            showPage('store');
        }

        function switchTheme() {
            const current = document.body.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('gh_theme', newTheme);
        }

        // –ó–∞–ø—É—Å–∫
        init();
    </script>
</body>
</html>
