<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Multiplayer Duel</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        /* UI –ú–µ–Ω—é */
        #menu-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 20, 40, 0.95); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        h1 { margin: 0 0 20px 0; text-transform: uppercase; color: #00ccff; text-shadow: 0 0 15px #00ccff; }
        .panel { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; text-align: center; max-width: 400px; width: 90%; }
        input { padding: 10px; border-radius: 5px; border: none; width: 70%; text-align: center; font-size: 16px; margin: 10px 0; }
        .btn {
            background: linear-gradient(45deg, #ff0055, #ff5500); border: none; padding: 12px 30px; 
            color: white; font-weight: bold; border-radius: 25px; cursor: pointer; margin: 5px;
            font-size: 16px; transition: 0.2s; box-shadow: 0 4px 15px rgba(255, 0, 85, 0.4);
        }
        .btn-blue { background: linear-gradient(45deg, #0055ff, #00ccff); box-shadow: 0 4px 15px rgba(0, 85, 255, 0.4); }
        .btn:hover { transform: scale(1.05); }
        
        #status-text { margin-top: 15px; font-size: 14px; color: #aaa; }
        #my-id-display { font-family: monospace; font-size: 20px; color: #ffd700; letter-spacing: 2px; user-select: text; }

        /* HUD –ò–≥—Ä—ã */
        #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        #crosshair { 
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; 
            border: 2px solid rgba(255,255,255,0.8); border-radius: 50%; transform: translate(-50%, -50%);
        }
        #crosshair::after { content:''; position: absolute; top: 8px; left: 8px; width: 4px; height: 4px; background: red; border-radius: 50%; }

        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
        .stick-zone { position: absolute; bottom: 50px; width: 120px; height: 120px; pointer-events: auto; display: none; }
        #stick-l { left: 40px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid rgba(255,255,255,0.3); }
        #stick-r { right: 40px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid rgba(255,255,255,0.3); }
        .knob { width: 40px; height: 40px; background: rgba(255,255,255,0.5); border-radius: 50%; position: absolute; top: 40px; left: 40px; pointer-events: none; }
        #shoot-btn { 
            position: absolute; bottom: 180px; right: 50px; width: 70px; height: 70px; 
            background: rgba(255, 50, 50, 0.5); border: 2px solid white; border-radius: 50%; 
            display: none; pointer-events: auto;
        }
    </style>
</head>
<body>

<div id="menu-layer">
    <h1>Multiplayer Duel</h1>
    
    <div class="panel" id="device-select">
        <h3>–í—ã–±–µ—Ä–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:</h3>
        <button class="btn btn-blue" onclick="setDevice('PC')">üíª –ö–æ–º–ø—å—é—Ç–µ—Ä</button>
        <button class="btn btn-blue" onclick="setDevice('MOBILE')">üì± –¢–µ–ª–µ—Ñ–æ–Ω</button>
    </div>

    <div class="panel" id="connection-menu" style="display:none;">
        <h3 id="mode-title">–†–µ–∂–∏–º —Å–µ—Ç–∏</h3>
        <p>–ß—Ç–æ–±—ã –∏–≥—Ä–∞—Ç—å, –æ–¥–∏–Ω —Å–æ–∑–¥–∞–µ—Ç –∏–≥—Ä—É, –≤—Ç–æ—Ä–æ–π –≤–≤–æ–¥–∏—Ç –∫–æ–¥.</p>
        
        <button class="btn" onclick="createGame()">–°–æ–∑–¥–∞—Ç—å (–•–æ—Å—Ç)</button>
        <div style="margin: 10px 0; border-top: 1px solid rgba(255,255,255,0.2);"></div>
        <input type="text" id="remote-id" placeholder="–í—Å—Ç–∞–≤—å –∫–æ–¥ –¥—Ä—É–≥–∞ —Å—é–¥–∞">
        <button class="btn btn-blue" onclick="joinGame()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
        
        <p id="status-text">–û–∂–∏–¥–∞–Ω–∏–µ...</p>
        <div id="my-id-display" style="display:none;"></div>
    </div>
</div>

<div id="game-ui">
    <div id="crosshair"></div>
    <div id="stick-l" class="stick-zone"><div class="knob" id="knob-l"></div></div>
    <div id="stick-r" class="stick-zone"><div class="knob" id="knob-r"></div></div>
    <div id="shoot-btn"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

<script>
    // === –ù–ê–°–¢–†–û–ô–ö–ò ===
    let deviceType = 'PC';
    let myPeer = null;
    let conn = null;
    let isHost = false;
    let myId = null;
    
    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Three.js
    let scene, camera, renderer;
    let myMesh, enemyMesh;
    let bullets = [];
    
    // –ò–≥—Ä–æ–∫
    let move = { f: false, b: false, l: false, r: false };
    let velocity = new THREE.Vector3();
    let speed = 0.5;
    let myColor = Math.random() * 0xffffff;

    // –ú–æ–±–∏–ª—å–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
    let leftStick = { x: 0, y: 0 };
    let rightStick = { x: 0, y: 0 };

    // === 1. –ú–ï–ù–Æ ===
    function setDevice(type) {
        deviceType = type;
        document.getElementById('device-select').style.display = 'none';
        document.getElementById('connection-menu').style.display = 'block';
    }

    // === 2. –°–ï–¢–¨ (PeerJS) ===
    function initPeer() {
        myPeer = new Peer(); // –°–æ–∑–¥–∞–µ–º —Å–≤–æ–π peer ID

        myPeer.on('open', (id) => {
            myId = id;
            console.log('My ID: ' + id);
        });

        // –ï—Å–ª–∏ –∫—Ç–æ-—Ç–æ –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è –∫ –Ω–∞–º (–º—ã –•–æ—Å—Ç)
        myPeer.on('connection', (c) => {
            if (conn) { c.close(); return; } // –¢–æ–ª—å–∫–æ 1 –∏–≥—Ä–æ–∫
            conn = c;
            isHost = true;
            document.getElementById('status-text').innerText = "–ò–≥—Ä–æ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω! –°—Ç–∞—Ä—Ç...";
            setupConnection();
        });
    }

    function createGame() {
        if (!myId) {
            myPeer = new Peer();
            myPeer.on('open', (id) => {
                myId = id;
                showHostUI(id);
            });
            myPeer.on('connection', (c) => {
                conn = c;
                isHost = true;
                document.getElementById('status-text').innerText = "–í—Ä–∞–≥ –Ω–∞–π–¥–µ–Ω! –ó–∞–ø—É—Å–∫...";
                setTimeout(startGame, 1000);
                setupConnection();
            });
        } else {
            showHostUI(myId);
        }
    }

    function showHostUI(id) {
        document.getElementById('my-id-display').style.display = 'block';
        document.getElementById('my-id-display').innerText = id;
        document.getElementById('status-text').innerText = "–°–∫–æ–ø–∏—Ä—É–π —ç—Ç–æ—Ç –∫–æ–¥ –∏ —Å–∫–∏–Ω—å –¥—Ä—É–≥—É:";
    }

    function joinGame() {
        const remoteId = document.getElementById('remote-id').value.trim();
        if (!remoteId) return alert("–í–≤–µ–¥–∏ –∫–æ–¥ –¥—Ä—É–≥–∞!");
        
        if (!myPeer) myPeer = new Peer();
        
        myPeer.on('open', () => {
            conn = myPeer.connect(remoteId);
            conn.on('open', () => {
                document.getElementById('status-text').innerText = "–ü–æ–¥–∫–ª—é—á–µ–Ω–æ! –ó–∞–ø—É—Å–∫...";
                setupConnection();
                setTimeout(startGame, 1000);
            });
        });
    }

    function setupConnection() {
        // –ü—Ä–∏–µ–º –¥–∞–Ω–Ω—ã—Ö
        conn.on('data', (data) => {
            if (data.type === 'move') {
                if(enemyMesh) {
                    enemyMesh.position.set(data.x, data.y, data.z);
                    enemyMesh.rotation.y = data.ry;
                }
            }
            if (data.type === 'shoot') {
                spawnBullet(enemyMesh.position, new THREE.Quaternion().setFromEuler(new THREE.Euler(0, data.ry, 0)), false);
            }
        });
    }

    // === 3. –ò–ì–†–ê ===
    function startGame() {
        document.getElementById('menu-layer').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';
        
        initThree();
        if (deviceType === 'PC') setupPC();
        else setupMobile();
        
        animate();
    }

    function initThree() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);
        scene.fog = new THREE.Fog(0x111111, 10, 50);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // –°–≤–µ—Ç
        const ambient = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambient);
        const spot = new THREE.SpotLight(0xffffff, 1);
        spot.position.set(0, 30, 0);
        spot.castShadow = true;
        scene.add(spot);

        // –ü–æ–ª
        const floorGeo = new THREE.PlaneGeometry(100, 100);
        const floorMat = new THREE.MeshPhongMaterial({ color: 0x222222 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI/2;
        floor.receiveShadow = true;
        scene.add(floor);
        
        // –°–µ—Ç–∫–∞
        scene.add(new THREE.GridHelper(100, 50, 0x00ff00, 0x333333));

        // –°—Ç–µ–Ω—ã (—É–∫—Ä—ã—Ç–∏—è)
        const wallGeo = new THREE.BoxGeometry(4, 6, 4);
        const wallMat = new THREE.MeshPhongMaterial({ color: 0x555555 });
        for(let i=0; i<10; i++) {
            const w = new THREE.Mesh(wallGeo, wallMat);
            w.position.set(Math.random()*60-30, 3, Math.random()*60-30);
            w.castShadow = true;
            w.receiveShadow = true;
            scene.add(w);
        }

        // –í—Ä–∞–≥ (–¥—Ä—É–≥–æ–π –∏–≥—Ä–æ–∫)
        const enemyGeo = new THREE.BoxGeometry(2, 4, 2);
        const enemyMat = new THREE.MeshPhongMaterial({ color: 0xff0000 });
        enemyMesh = new THREE.Mesh(enemyGeo, enemyMat);
        scene.add(enemyMesh);
        // –°–ø—Ä—è—Ç–∞—Ç—å –≤—Ä–∞–≥–∞ –ø–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö
        enemyMesh.position.y = -100;

        camera.position.y = 3;
        camera.position.z = 5;
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ü–ö
    function setupPC() {
        document.addEventListener('keydown', (e) => {
            if(e.code=='KeyW') move.f=true; if(e.code=='KeyS') move.b=true;
            if(e.code=='KeyA') move.l=true; if(e.code=='KeyD') move.r=true;
        });
        document.addEventListener('keyup', (e) => {
            if(e.code=='KeyW') move.f=false; if(e.code=='KeyS') move.b=false;
            if(e.code=='KeyA') move.l=false; if(e.code=='KeyD') move.r=false;
        });
        
        document.body.onclick = () => {
            document.body.requestPointerLock();
            shoot();
        };
        document.addEventListener('mousemove', (e) => {
            if(document.pointerLockElement === document.body) {
                camera.rotation.y -= e.movementX * 0.002;
            }
        });
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¢–µ–ª–µ—Ñ–æ–Ω
    function setupMobile() {
        document.getElementById('stick-l').style.display = 'block';
        document.getElementById('stick-r').style.display = 'block';
        document.getElementById('shoot-btn').style.display = 'block';
        
        setupJoystick('stick-l', (x, y) => {
            move.l = x < -20; move.r = x > 20;
            move.f = y < -20; move.b = y > 20;
        });
        
        setupJoystick('stick-r', (x, y) => {
            camera.rotation.y -= x * 0.0005;
        });

        document.getElementById('shoot-btn').addEventListener('touchstart', (e)=>{ e.preventDefault(); shoot(); });
    }

    function setupJoystick(id, callback) {
        const zone = document.getElementById(id);
        const knob = zone.querySelector('.knob');
        
        zone.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const rect = zone.getBoundingClientRect();
            const cx = rect.left + 60, cy = rect.top + 60;
            let x = touch.clientX - cx, y = touch.clientY - cy;
            const dist = Math.sqrt(x*x+y*y);
            if(dist>40) { x = (x/dist)*40; y = (y/dist)*40; }
            knob.style.transform = `translate(${x}px, ${y}px)`;
            callback(x, y);
        });
        zone.addEventListener('touchend', () => {
            knob.style.transform = `translate(0,0)`;
            callback(0, 0);
        });
    }

    // –õ–æ–≥–∏–∫–∞
    function shoot() {
        spawnBullet(camera.position, camera.quaternion, true);
        if(conn && conn.open) {
            conn.send({ type: 'shoot', ry: camera.rotation.y });
        }
    }

    function spawnBullet(pos, quat, isMine) {
        const geo = new THREE.SphereGeometry(0.3);
        const mat = new THREE.MeshBasicMaterial({ color: isMine ? 0x00ffff : 0xffaa00 });
        const b = new THREE.Mesh(geo, mat);
        b.position.copy(pos);
        b.position.y -= 0.5; // –ß—É—Ç—å –Ω–∏–∂–µ –≥–ª–∞–∑
        
        // –í–µ–∫—Ç–æ—Ä —Å—Ç—Ä–µ–ª—å–±—ã
        const dir = new THREE.Vector3(0, 0, -1).applyQuaternion(quat);
        
        scene.add(b);
        bullets.push({ mesh: b, dir: dir });
    }

    function animate() {
        requestAnimationFrame(animate);

        // –î–≤–∏–∂–µ–Ω–∏–µ
        if(move.f) { camera.position.x -= Math.sin(camera.rotation.y)*speed; camera.position.z -= Math.cos(camera.rotation.y)*speed; }
        if(move.b) { camera.position.x += Math.sin(camera.rotation.y)*speed; camera.position.z += Math.cos(camera.rotation.y)*speed; }
        if(move.l) { camera.position.x -= Math.cos(camera.rotation.y)*speed; camera.position.z += Math.sin(camera.rotation.y)*speed; }
        if(move.r) { camera.position.x += Math.cos(camera.rotation.y)*speed; camera.position.z -= Math.sin(camera.rotation.y)*speed; }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤—Ä–∞–≥—É
        if(conn && conn.open) {
            conn.send({
                type: 'move',
                x: camera.position.x,
                y: camera.position.y - 1, // –ú–æ–¥–µ–ª—å —á—É—Ç—å –Ω–∏–∂–µ –∫–∞–º–µ—Ä—ã
                z: camera.position.z,
                ry: camera.rotation.y
            });
        }

        // –ü—É–ª–∏
        bullets.forEach((b, i) => {
            b.mesh.position.add(b.dir.clone().multiplyScalar(1));
            if(b.mesh.position.distanceTo(camera.position) > 100) {
                scene.remove(b.mesh);
                bullets.splice(i, 1);
            }
        });

        renderer.render(scene, camera);
    }
    
    window.onresize = () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

</script>
</body>
</html>
